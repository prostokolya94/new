<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>LOGIN</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="enter"><a href="index.html">Выйти</a></div>
    </header>
    <div>
      <div class="intro">Plant Me</div><img class="window" src="/images/svg/window.svg">
    </div>
    <div class="garden">
      <a href="list.html" class="add-plant" title="Добавить новое растение"><img class="plus" src="/images/png/plus.png"></a>
    </div>

    <div class="plant-info">
      <div class="title"><span class="title-value">Фиалка</span> <span class="latin">Saintpaulia</span></div>
      <div class="count">Количество: <span class="count-value">2</span></div>
      <div class="last-water">Последний полив: <span class="last-water-value">сегодня 17:43</span></div>
      <div class="water-timeout">Интервал полива: <span class="water-timeout-value">72 часа</span></div>
      <div class="temp">Требуемая температура: <span class="min-temp">15C</span> - <span class="max-temp">24C</span></div>
      <div class="light-mode">Предпочитаемый свет: <span class="light-mode-value">рассеянный</span></div>
      <div class="light-time">Световой день: <span class="light-time-value">14 часов</span></div>
      <div class="buttons">
        <div class="pour">Полить</div>
        <div class="clear">Удалить</div>
      </div>
    </div>
  </div>
  <script src="./networkService.js"></script>
  <script src="./loginScript.js"> </script>
</body>

</html>
